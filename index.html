<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R.J. Schodowski Portfolio Site</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Merriweather|Open+Sans" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
</head>

<body>

    <div id="container">

        <header>
            <!-- you had 2 logo classes -->
            <div class="logo">
                <img src="img/logo.min.svg" alt="Udacity logo" class="logo-img">
            </div>
            <div class="header-titles">
                <h1 class="header-name">R.J. Schodowski</h1>
                <p class="header-job-title">Front-End Ninja</p>
            </div>
        </header>
        <hr>
        <!--html5 uses semantic tags basically tags that alread have a description-->
        <!--So basically if you can see the closing header tag its pointless to create another comment 
		for the end of the header. But those comments are a good habit especially if you have alot of divs -->

        <!-- hero section -->
        <img src="img/main-image.jpg" alt="image of taxi driver" class="hero-image">

        <div class="description">
            <h2>Featured Work</h2>
        </div>

        <section class="featured-work">
            <div class="work">
                <img src="img/portfolio1.jpg" alt="Talus Insurance website">
                <p>https://www.github.com/rjschodowski/talusinsurance/</p>
            </div>
            <div class="work">
                <img src="img/portfolio2.jpg" alt="Ma cure detox website">
                <p>https://www.github.com/rjschodowski/macuredetox/</p>
            </div>
            <div class="work">
                <img src="img/portfolio3.jpg" alt="Visual box website">
                <p>https://www.github.com/rjschodowski/visualbox/</p>
            </div>
        </section>

    </div>
    <!--container-->

</body>

</html>
